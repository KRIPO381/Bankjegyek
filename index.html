<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Elad√≥ Bankjegyeim</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #f1f3f6;
  margin: 0;
  padding: 40px 10px;
}

h1 {
  text-align: center;
  color: #ff0000;
  margin-bottom: 14px;
}

/* ===== GOMBOK ===== */
.sort-bar {
  text-align: center;
  margin-bottom: 28px;
}
.sort-bar button {
  padding: 8px 16px;
  margin: 0 6px;
  border-radius: 20px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  color: white;
  transition: transform 0.2s, box-shadow 0.2s;
}
.sort-bar button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}
#btn-country { background: linear-gradient(135deg,#1E5BAB,#3f8cff); }
#btn-price   { background: linear-gradient(135deg,#ff0000,#ff6a6a); }
#btn-reset   { background: #777; }

#gallery {
  max-width: 950px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
}

.banknote {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 14px;
  background: white;
  border-radius: 12px;
  padding: 18px 24px;
  margin-bottom: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* --- megmarad minden st√≠lusod --- */
.number { font-size: 1.3em; font-weight: 700; color: #1E5BAB; }
.info { flex: 1; font-size: 0.95em; color: #333; }
.info .orszag span { font-weight: 700; color: #1E5BAB; }
.info .ar span { font-weight: 700; color: #ff0000; }
.status-value { color: #006400; font-weight: 700; }

.images {
  flex: 1;
  display: flex;
  justify-content: flex-end;
  gap: 12px;
  position: relative;
}
.images img {
  width: 45%;
  border-radius: 8px;
  cursor: pointer;
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 10;
}
.modal img {
  position: absolute;
  max-width: 96vw;
  max-height: 92vh;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}
.close {
  position: fixed;
  top: 20px;
  right: 40px;
  color: white;
  font-size: 2em;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Elad√≥ Bankjegyeim</h1>

<div class="sort-bar">
  <button id="btn-country">üåç Orsz√°gok</button>
  <button id="btn-price">üí∞ √Årak</button>
  <button id="btn-reset">‚Ü© Alap</button>
</div>

<div id="gallery"></div>

<div id="modal" class="modal" onclick="closeModal()">
  <span class="close">&times;</span>
  <img id="modal-img">
</div>

<script>
let cards = [];

fetch('bankjegyek.csv')
.then(res => res.text())
.then(data => {
  const rows = data.trim().split('\n').slice(1);
  const gallery = document.getElementById('gallery');

  rows.forEach((row,i) => {
    const [sorsz, orszag, , , , , ar] = row.split(';');
    const card = document.createElement('div');
    card.className = 'banknote';

    card.dataset.country = orszag.toLowerCase();
    card.dataset.price = parseInt(ar.replace(/\D/g,'')) || 0;
    card.dataset.original = i;

    card.innerHTML = `<div class="number">${sorsz}.</div><div class="info">${orszag}</div>`;
    gallery.appendChild(card);
    cards.push(card);
  });
});

/* ===== SOFT SORT (DOM NEM V√ÅLTOZIK) ===== */
document.getElementById('btn-country').onclick = () =>
  cards.forEach(c => c.style.order = c.dataset.country);

document.getElementById('btn-price').onclick = () =>
  cards.forEach(c => c.style.order = c.dataset.price);

document.getElementById('btn-reset').onclick = () =>
  cards.forEach(c => c.style.order = c.dataset.original);

/* ===== MODAL ===== */
function openModal(img){
  document.getElementById('modal').style.display='block';
  document.getElementById('modal-img').src=img.src;
}
function closeModal(){
  document.getElementById('modal').style.display='none';
}
</script>

</body>
</html>
