<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eladó Bankjegyeim</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #f1f3f6;
  margin: 0;
  padding: 40px 10px;
}

h1 {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  color:#ff0000;
  margin-bottom:15px;
}

#sum-button {
  background:#e0e0e0;
  border:none;
  border-radius:4px;
  padding:2px 6px;
  font-size:.9em;
  cursor:pointer;
}

.sort-buttons {
  text-align:center;
  margin-bottom:30px;
}
.sort-buttons button {
  background:#1E5BAB;
  color:white;
  border:none;
  padding:10px 18px;
  margin:0 6px;
  border-radius:8px;
  cursor:pointer;
}

#gallery {
  max-width:950px;
  margin:0 auto;
}

.banknote {
  display:flex;
  gap:14px;
  background:white;
  border-radius:12px;
  padding:18px 24px;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.number { font-size:1.3em; font-weight:700; color:#1E5BAB; }
.info { flex:1; font-size:.95em; }

.images {
  flex:1;
  display:flex;
  justify-content:flex-end;
  gap:12px;
  position:relative;
}
.images img {
  width:45%;
  height:auto;
  object-fit:contain;
  border-radius:8px;
  cursor:pointer;
}

.images .watermark {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%) rotate(-20deg);
  font-size:2.6em;
  font-weight:900;
  color:rgba(255,0,0,.55);
}

.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
}
.modal img {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  max-width:96vw;
  max-height:92vh;
}
.close {
  position:fixed;
  top:20px;
  right:40px;
  color:white;
  font-size:2em;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>
  Eladó Bankjegyeim
  <button id="sum-button">∑</button>
  <span id="sum-display"></span>
</h1>

<div class="sort-buttons">
  <button onclick="sortByCountry()">Országok (ABC)</button>
  <button onclick="sortByPrice()">Árak</button>
  <button onclick="sortByOriginal()">Feltöltési sorrend</button>
</div>

<div id="gallery"></div>

<div id="modal" class="modal" onclick="closeModal()">
  <span class="close">&times;</span>
  <img id="modal-img">
</div>

<script>
fetch('bankjegyek.csv')
  .then(res => res.arrayBuffer())
  .then(buffer => {
    const decoder = new TextDecoder('utf-8');
    const text = decoder.decode(buffer);
    const rows = text.replace(/\r/g,'').trim().split('\n').slice(1);
    const gallery = document.getElementById('gallery');

    rows.forEach((row, i) => {
      const [sorsz, orszag, cimlet, ev, allapot, leiras, ar, statusz, elolap, hatlap] = row.split(';');
      if(!orszag) return;

      const isSold = statusz.trim().toUpperCase() === "ELKELT";

      const card = document.createElement('div');
      card.className = 'banknote';
      card.dataset.country = orszag.toLowerCase();
      card.dataset.price = parseFloat(ar.replace(/[^\d]/g,'')) || 0;
      card.dataset.original = i;

      card.innerHTML = `
        <div class="number">${sorsz}.</div>
        <div class="info">
          <p><strong>Ország:</strong> ${orszag}</p>
          <p><strong>Címlet:</strong> ${cimlet}</p>
          <p><strong>Év:</strong> ${ev}</p>
          <p><strong>Állapot:</strong> ${allapot}</p>
          <p><strong>Leírás:</strong> ${leiras}</p>
          <p><strong>Ár:</strong> ${ar}</p>
          <p>${statusz}</p>
        </div>
        <div class="images">
          ${isSold ? '<div class="watermark">ELKELT</div>' : ''}
          <img src="${elolap.trim()}" onclick="openModal(this)">
          <img src="${hatlap.trim()}" onclick="openModal(this)">
        </div>`;
      gallery.appendChild(card);
    });
  });

function sortByCountry(){ reorder((a,b)=>a.dataset.country.localeCompare(b.dataset.country,'hu')); }
function sortByPrice(){ reorder((a,b)=>a.dataset.price-b.dataset.price); }
function sortByOriginal(){ reorder((a,b)=>a.dataset.original-b.dataset.original); }
function reorder(fn){
  const g=document.getElementById('gallery');
  [...g.children].sort(fn).forEach(e=>g.appendChild(e));
}

document.getElementById('sum-button').onclick=()=>{
  let t=0;
  document.querySelectorAll('.banknote').forEach(c=>t+=Number(c.dataset.price));
  document.getElementById('sum-display').textContent=t.toLocaleString('hu-HU')+' Ft';
};

function openModal(img){
  document.getElementById('modal').style.display='block';
  document.getElementById('modal-img').src=img.src;
}
function closeModal(){ document.getElementById('modal').style.display='none'; }
</script>

</body>
</html>
